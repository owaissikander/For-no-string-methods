<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="parent">
        <h1>Stop_Clock</h1>


        <div class="parent_1">
            <div class="main_box fs-5">
                <h4 id="min">00</h4>
                <h5>:</h5>
                <h4 id="seconds">00</h4>
                <h5>:</h5>

                <h4 id="minSecond">00</h4>

            </div>
            <div class="my-3 ">

                <button id="start_btn" onclick="start()" type="button" class="btn btn-success">Start</button>
                <button onclick="stop()" type="button" class="btn btn-primary">Stop</button>
                <button onclick="reset()" type="button" class="btn btn-danger">Reset</button>
            </div>

        </div>
    </div>







    <script src="app.js"></script>
</body>

</html>
